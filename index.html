<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked HTML5 Games Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
            color: #fff;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #00ffcc;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }
        .header h1 {
            margin: 0;
            font-size: 48px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.5);
        }
        .game-card iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        .game-title {
            padding: 10px;
            text-align: center;
            background: #00ffcc;
            color: #1a1a1a;
            font-weight: bold;
            text-transform: uppercase;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #aaa;
        }
        @keyframes neon {
            0%, 100% { text-shadow: 0 0 10px #00ffcc; }
            50% { text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="animation: neon 2s infinite">Unblocked Games Hub</h1>
        </div>
        <div class="game-grid">
            <!-- Game 1: 2048 -->
            <div class="game-card">
                <div class="game-title">2048</div>
                <iframe src="https://2048game.com/2048.html" scrolling="no"></iframe>
            </div>
            <!-- Game 2: Snake -->
            <div class="game-card">
                <div class="game-title">Snake</div>
                <iframe src="https://playsnake.org/snake.html" scrolling="no"></iframe>
            </div>
            <!-- Game 3: Tetris -->
            <div class="game-card">
                <div class="game-title">Tetris</div>
                <iframe src="https://tetris.com/play-tetris" scrolling="no"></iframe>
            </div>
            <!-- Placeholder for More Games -->
            <div class="game-card">
                <div class="game-title">More Coming Soon</div>
                <iframe src="data:text/html,<h2 style='color:white;text-align:center;'>Add Your Game Here!</h2>"></iframe>
            </div>
        </div>
        <div class="footer">
            Hosted for free on Netlify | Add more games by editing this HTML!
        </div>
    </div>
</body>
</html>
